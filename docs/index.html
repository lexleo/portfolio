<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome!</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <script src="assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="welcome-container">
        <div class="login-button">Авторизоваться</div>
        <div class="menu">
          <div class="menu__wrapper">
            <h2 class="auth__title">Авторизуйтесь</h2>
            <form class="auth__form">
              <div class="auth__row">
                <div class="auth__left-block">
                  <svg class="auth__svg-login">
                    <use id="login" xlink:href="./assets/images/icons/sprite.svg#login"></use>
                  </svg>
                </div>
                <input class="auth__input" type="text" placeholder="Логин">
              </div>
              <div class="auth__row">
                <div class="auth__left-block">
                  <svg class="auth__svg-password">
                    <use id="password" xlink:href="./assets/images/icons/sprite.svg#password"></use>
                  </svg>
                </div>
                <input class="auth__input" type="text" placeholder="Пароль">
              </div>
              <div class="auth__captcha">
                <div class="auth__check">
                  <label class="control2 control2-checkbox auth__checkbox-label" for="man">Я человек
                    <input type="checkbox" id="man">
                    <div class="control2_indicator"></div>
                  </label>
                </div>
                <div class="auth__confirmation">
                  <div class="auth__question">Вы точно не робот?</div>
                  <div class="auth__radios">
                    <label class="control control-radio auth__radio">Да
                      <input type="radio" name="radio" checked="checked">
                      <div class="control_indicator"></div>
                    </label>
                    <label class="control control-radio auth__radio">Нет
                      <input type="radio" name="radio">
                      <div class="control_indicator"></div>
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <ul class="buttons__list">
            <li class="buttons__item"><a class="buttons__link" href="index.html">На главную</a></li>
            <li class="buttons__item"><a class="buttons__link" href="about.html">Войти</a></li>
          </ul>
        </div>
        <ul class="credits__list">
          <li class="credits__item"><span>© Алексей Шилякин </span></li>
          <li class="credits__item"><span>Создано с любовью в LoftSchool</span></li>
          <li class="credits__item"><span>2017</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
