<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome!</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <script src="assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="welcome-container">
        <div class="login-button">Авторизоваться</div>
        <div class="menu" id="menu">
          <div class="menu__wrapper">
            <div class="menu__img"></div>
            <h2 class="menu__title">Алексей Шилякин</h2>
            <h3 class="menu__subtitle">Личный сайт веб-разработчика</h3>
            <ul class="socials__list">
              <li class="socials__item"><a class="social__link" href="https://vk.com/peavey">
                  <svg class="socials__svg">
                    <use id="vk" xlink:href="./assets/images/icons/sprite.svg#vk"></use>
                  </svg></a></li>
              <li class="socials__item"><a class="social__link" href="https://github.com/lexleo">
                  <svg class="socials__svg">
                    <use id="github" xlink:href="./assets/images/icons/sprite.svg#github"></use>
                  </svg></a></li>
              <li class="socials__item"><a class="social__link" href="">
                  <svg class="socials__svg">
                    <use id="linked_in" xlink:href="./assets/images/icons/sprite.svg#linked_in"></use>
                  </svg></a></li>
            </ul>
          </div>
          <ul class="buttons__list">
            <li class="buttons__item"><a class="buttons__link" href="works.html">Мои работы</a></li>
            <li class="buttons__item"><a class="buttons__link" href="about.html">Обо мне</a></li>
            <li class="buttons__item"><a class="buttons__link" href="blog.html">Блог</a></li>
          </ul>
        </div>
        <div class="menu" id="auth">
          <div class="menu__wrapper">
            <h2 class="strokes-title strokes-title--auth">Авторизуйтесь</h2>
            <form class="auth__form">
              <div class="auth__row">
                <div class="auth__left-block">
                  <svg class="auth__svg-login">
                    <use id="login" xlink:href="./assets/images/icons/sprite.svg#login"></use>
                  </svg>
                </div>
                <input class="auth__input" type="text" placeholder="Логин">
              </div>
              <div class="auth__row">
                <div class="auth__left-block">
                  <svg class="auth__svg-password">
                    <use id="password" xlink:href="./assets/images/icons/sprite.svg#password"></use>
                  </svg>
                </div>
                <input class="auth__input" type="text" placeholder="Пароль">
              </div>
              <div class="auth__captcha">
                <div class="auth__check">
                  <label class="control2 control2-checkbox auth__checkbox-label" for="man">Я человек
                    <input type="checkbox" id="man">
                    <div class="control2_indicator"></div>
                  </label>
                </div>
                <div class="auth__confirmation">
                  <div class="auth__question">Вы точно не робот?</div>
                  <div class="auth__radios">
                    <label class="control control-radio auth__radio">Да
                      <input type="radio" name="radio">
                      <div class="control_indicator"></div>
                    </label>
                    <label class="control control-radio auth__radio checked">Не уверен
                      <input type="radio" name="radio" checked="checked">
                      <div class="control_indicator"></div>
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <ul class="buttons__list">
            <li class="buttons__item buttons__item--auth"><a class="buttons__link" id="mainBtn" href="">На главную</a></li>
            <li class="buttons__item buttons__item--auth"><a class="buttons__link" href="about.html">Войти</a></li>
          </ul>
        </div>
        <div class="credits">© Алексей Шилякин | создано в LoftSchool | 2017</div>
      </div>
    </div>
  </body>
</html>
