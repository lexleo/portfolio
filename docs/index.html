<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lexleo</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="shortcut icon" href="assets/images/icons/laptop_me.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <script src="assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="preloader">
        <div class="preloader__radial"></div>
      </div>
      <div class="welcome-container">
        <div class="parallax-wrapper">
          <div class="parallax" id="parallax">
            <div class="parallax__layer"><img class="parallax__image parallax__image1" src="./assets/images/parallax/layer1.png"></div>
            <div class="parallax__layer"><img class="parallax__image parallax__image2" src="./assets/images/parallax/layer2.png"></div>
            <div class="parallax__layer"><img class="parallax__image parallax__image3" src="./assets/images/parallax/layer3.png"></div>
            <div class="parallax__layer"><img class="parallax__image parallax__image4" src="./assets/images/parallax/layer4.png"></div>
            <div class="parallax__layer"><img class="parallax__image parallax__image5" src="./assets/images/parallax/layer5.png"></div>
            <div class="parallax__layer"><img class="parallax__image parallax__image6" src="./assets/images/parallax/layer6.png"></div>
            <div class="parallax__layer"><img class="parallax__image parallax__image7" src="./assets/images/parallax/layer7.png"></div>
            <div class="parallax__layer"><img class="parallax__image parallax__image8" src="./assets/images/parallax/layer8.png"></div>
            <div class="parallax__layer"><img class="parallax__image parallax__image9" src="./assets/images/parallax/layer9.png"></div>
          </div>
        </div><a class="login-button" href="" tabindex="1">Авторизоваться</a>
        <div class="flip-container">
          <div class="flipper">
            <div class="front">
              <div class="menu" id="menu">
                <div class="menu__wrapper">
                  <div class="menu__img"></div>
                  <h2 class="menu__title">Алексей Шилякин</h2>
                  <h3 class="menu__subtitle">Личный сайт веб-разработчика</h3>
                  <ul class="socials__list">
                    <li class="socials__item"><a class="socials__link" href="https://vk.com/peavey" tabindex="2">
                        <svg class="icon socials__svg">
                          <use id="vk" xlink:href="./assets/images/icons/sprite.svg#vk"></use>
                        </svg></a></li>
                    <li class="socials__item"><a class="socials__link" href="https://github.com/lexleo" tabindex="3">
                        <svg class="icon socials__svg">
                          <use id="github" xlink:href="./assets/images/icons/sprite.svg#github"></use>
                        </svg></a></li>
                    <li class="socials__item"><a class="socials__link" href="https://bitbucket.org/fake_leo" tabindex="4">
                        <svg class="icon socials__svg socials__bitbucket">
                          <use id="bitbucket" xlink:href="./assets/images/icons/sprite.svg#bitbucket"></use>
                        </svg></a></li>
                  </ul>
                </div>
                <ul class="buttons__list">
                  <li class="buttons__item"><a class="buttons__link link-left" href="works.html" tabindex="5">Мои работы</a></li>
                  <li class="buttons__item"><a class="buttons__link" href="about.html" tabindex="6">Обо мне</a></li>
                  <li class="buttons__item"><a class="buttons__link link-right" href="blog.html" tabindex="7">Блог</a></li>
                </ul>
              </div>
            </div>
            <div class="back">
              <div class="menu" id="auth">
                <div class="menu__wrapper">
                  <h2 class="strokes-title strokes-title--auth">Авторизуйтесь</h2>
                  <form class="auth__form">
                    <div class="auth__row">
                      <div class="auth__left-block">
                        <svg class="icon auth__svg-login">
                          <use id="login" xlink:href="./assets/images/icons/sprite.svg#login"></use>
                        </svg>
                      </div>
                      <input class="auth__input" type="text" placeholder="Логин">
                    </div>
                    <div class="auth__row">
                      <div class="auth__left-block">
                        <svg class="icon auth__svg-password">
                          <use id="password" xlink:href="./assets/images/icons/sprite.svg#password"></use>
                        </svg>
                      </div>
                      <input class="auth__input" type="text" placeholder="Пароль">
                    </div>
                    <div class="auth__captcha">
                      <div class="auth__check">
                        <label class="control2 control2-checkbox auth__checkbox-label" for="man">Я человек
                          <input type="checkbox" id="man">
                          <div class="control2_indicator"></div>
                        </label>
                      </div>
                      <div class="auth__confirmation">
                        <div class="auth__question">Вы точно не робот?</div>
                        <div class="auth__radios">
                          <label class="control control-radio auth__radio">Да
                            <input type="radio" name="radio">
                            <div class="control_indicator"></div>
                          </label>
                          <label class="control control-radio auth__radio checked">Не уверен
                            <input type="radio" name="radio" checked="checked">
                            <div class="control_indicator"></div>
                          </label>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <ul class="buttons__list">
                  <li class="buttons__item buttons__item--auth"><a class="buttons__link buttons__link-left" id="mainBtn" href="">На главную</a></li>
                  <li class="buttons__item buttons__item--auth"><a class="buttons__link buttons__link-right" href="">Войти</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="credits">© Алексей Шилякин | lexleo | 2017</div>
      </div>
    </div>
  </body>
</html>
