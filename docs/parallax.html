<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parallax</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="/assets/styles/app.min.css">
    <script src="/assets/scripts/parallax.js" defer></script>
  </head>
  <body>
    <div class="parallax-wrapper">
      <div class="maincontent">
        <div class="parallax" id="parallax">
          <div class="parallax__layer"><img class="parallax__image" src="/assets/images/parallax/layer-1.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="/assets/images/parallax/layer-2.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="/assets/images/parallax/layer-3.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="/assets/images/parallax/layer-4.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="/assets/images/parallax/layer-5.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="/assets/images/parallax/layer-6.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="/assets/images/parallax/layer-7.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="/assets/images/parallax/layer-8.png"></div>
        </div>
      </div>
    </div>
  </body>
</html>
