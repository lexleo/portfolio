<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Мои работы</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <script src="assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="page-container">
        <header class="header">
          <div class="header__content">
            <svg class="header__svg">
              <use id="portfolio_header" xlink:href="./assets/images/icons/sprite.svg#portfolio_header"></use>
            </svg>
            <div class="header__info">
              <div class="header__img"></div>
              <h2 class="header__title">Алексей Шилякин</h2>
              <h3 class="header__subtitle">Личный сайт веб-разработчика</h3>
            </div>
          </div>
          <ul class="socials__list header__socials">
            <li class="socials__item socials__item--header"><a class="social__link" href="https://vk.com/peavey">
                <svg class="socials__svg socials__svg--header">
                  <use id="vk" xlink:href="./assets/images/icons/sprite.svg#vk"></use>
                </svg></a></li>
            <li class="socials__item socials__item--header"><a class="social__link" href="https://github.com/lexleo">
                <svg class="socials__svg socials__svg--header">
                  <use id="github" xlink:href="./assets/images/icons/sprite.svg#github"></use>
                </svg></a></li>
            <li class="socials__item socials__item--header"><a class="social__link" href="">
                <svg class="socials__svg socials__svg--header">
                  <use id="linked_in" xlink:href="./assets/images/icons/sprite.svg#linked_in"></use>
                </svg></a></li>
          </ul>
          <div class="hamburger"><a class="hamburger__link" href="">
              <svg class="hamburger__svg">
                <use id="hamburger" xlink:href="./assets/images/icons/sprite.svg#hamburger"></use>
              </svg></a></div>
          <div class="next-screen"><a class="next-screen__link" href="">
              <svg class="next-screen__svg">
                <use id="arrow_down" xlink:href="./assets/images/icons/sprite.svg#arrow_down"></use>
              </svg></a></div>
        </header>
        <section class="works__wrapper">
          <div class="triangles">
            <div class="triangle-wrapper triangle-wrapper--left triangle-white">
              <svg class="triangle" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 500 85" preserveaspectratio="none">
                <polygon class="triangle-white" points="0,0   0,86   500.8,86   500.8,75.5"></polygon>
              </svg>
            </div>
            <div class="triangle-wrapper triangle-wrapper--right triangle-white">
              <svg class="triangle" xmlns="http://www.w3.org/2000/svg" viewbox="500 0 500 85" preserveaspectratio="none">
                <polygon class="triangle-white" points="1000,0   1000,86   500,86   500,75.5"></polygon>
              </svg>
            </div>
          </div>
          <div class="works__header">
            <div class="strokes-title strokes-title--works">Мои работы</div>
            <div class="header__content-bg">
              <svg class="works-header__svg">
                <use id="works_header" xlink:href="./assets/images/icons/sprite.svg#works_header"></use>
              </svg>
            </div>
          </div>
        </section>
        <div class="slider">
          <div class="slider__description">
            <div class="project">
              <div class="project__title">
                <div class="strokes-title">Сайт школы онлайн</div>
                <div class="strokes-title strokes-title-pure">образования</div>
              </div>
              <div class="project__technologies">html, css, javascript</div><a class="show-btn" href="#">
                <div class="show-btn__icon">
                  <svg class="show-btn__svg">
                    <use id="link" xlink:href="./assets/images/icons/sprite.svg#link"></use>
                  </svg>
                </div><span>Посмотреть сайт</span></a>
            </div>
          </div>
          <div class="slider__screens"><img class="slider-img" src="assets/images/works/work-1.png"></div>
          <div class="slider__controls">
            <div class="slider__control"></div>
            <div class="slider_control"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
